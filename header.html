<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="icon" href="../img/logo.avif">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/font-awesome.min.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            // Open modal, switch login and register
            $("#btnRegister").click(function () {
                $("#registerModal").modal()
            })

            $("#btnLogin").click(function () {
                $("#loginModal").modal()
            })

            $("#haveAccount").click(function () {
                $("#registerModal").modal('hide')
                $("#loginModal").modal()
            })

            $("#notHaveAccount").click(function () {
                $("#loginModal").modal('hide')
                $("#registerModal").modal()
            })

            // Check form functions
            function checkName(name) {
                var regexName = /^[a-zA-Z]+(([',. -][a-zA-Z ])?[a-zA-Z]*)*$/g

                if (!regexName.test(name))
                    return false
                return true
            }

            $('#btnSubmitRegister').click(function() {
                if (checkName($('#txtName').val().trim()))
                    $('#errRegister').append('fail')
                else
                    $('#errRegister').val() = ''
            })
        })
    </script>
</head>

<body>
    <!-- Header -->
    <div class="container-fluid bg-dark text-light justify-content-center text-center pt-2 pb-2">
        <div class="row justify-content-center text-center">
            <div class="col-1" style="padding-right: 0px;">
                <a href="../index.html">
                    <img src="../img/logo.avif" style="height: 100px; border-radius: 8px;">
                </a>
            </div>

            <div class="col-5 h2 mt-4" style="padding-left: 0px;">
                Book Store - <i> with love to books </i>
            </div>

            <div class="col-4 mt-4">
                <img src="../img/login_icon.png" style="height: 50px;">
                <a href="#" id="btnLogin"> Đăng nhập</a>
                <button class="p-2" style="border-radius: 4px;" id="btnRegister">Đăng ký</button>
            </div>
        </div>
    </div>

    <!-- Modal Register -->
    <div class="modal fade" id="registerModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-light">
                <div class="row text-center justify-content-center mt-5">
                    <div class="col">
                        <h3>Nhập thông tin đăng ký</h3>
                    </div>
                </div>

                <div class="modal-body ml-5 mr-5">
                    <div class="row">
                        <label for="txtName">Họ tên: </label>
                        <input type="text" name="txtName" id="txtName" class="form-control">
                    </div>

                    <div class="row mt-3">
                        <label for="txtEmail">Email: </label>
                        <input type="email" name="txtEmail" id="txtEmail" class="form-control">
                    </div>

                    <div class="row mt-3">
                        <label for="txtPhone">Số điện thoại: </label>
                        <input type="tel" name="txtPhone" id="txtPhone" class="form-control">
                    </div>

                    <div class="row mt-3">
                        <label for="txtPass">Mật khẩu: </label>
                        <input type="password" name="txtPass" id="txtPass" class="form-control">
                    </div>

                    <div class="row mt-3">
                        <label for="txtRepass">Nhập lại mật khẩu: </label>
                        <input type="password" name="txtRepass" id="txtRepass" class="form-control">
                        <div> <i class="text-danger" id="errRegister"></i> </div>
                    </div>

                </div>

                <div class="modal-footer ml-5 mr-5">
                    <div class="row">
                        <a href="#" id="haveAccount">Đã có tài khoản đăng nhập</a>
                    </div>

                    <div class="row">
                        <button class="btn btn-block btn-success" id="btnSubmitRegister">Đăng ký</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Login -->
    <div class="modal fade" id="loginModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body  ml-5 mr-5">
                    <div class="row text-center justify-content-center mt-4">
                        <div class="col">
                            <h3>Đăng nhập</h3>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <label for="txtEmail">Email: </label>
                        <input type="email" name="txtEmail" id="txtEmail" class="form-control">
                    </div>

                    <div class="row mt-3">
                        <label for="txtPass">Mật khẩu: </label>
                        <input type="password" name="txtPass" id="txtPass" class="form-control">
                    </div>

                    <div class="row mt-3">
                        <a href="#" class="text-danger">Quên mật khẩu?</a>
                    </div>
                </div>

                <div class="modal-footer ml-5 mr-5">
                    <div class="row">
                        <a href="#" id="notHaveAccount">Đăng ký nếu chưa có tài khoản</a>
                    </div>

                    <div class="row">
                        <button class="btn btn-block btn-success">Đăng nhập</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
