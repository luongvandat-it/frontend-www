<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/authorManage.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container-fluid" id="authorManage">
        <!-- breadcrumb -->
        <div class="row m-0">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item">Product Management</li>
                    <li class="breadcrumb-item active" aria-current="page">Authors</li>
                </ol>
            </nav>
        </div>

        <!-- search -->
        <div class="row border pt-3 pb-3 ml-1 bg-light">
            <div class="col-1">
                <label class="float-end" for="">search Author:</label>
            </div>
            <div class="col-4">
                <form class="form-inline">
                    <div class="form-group mx-sm-3 ">
                        <input type="text" class="form-control" id="txtSearch" placeholder="search for Author name">
                    </div>
                </form>
            </div>
            <div class="col-2">
                <button type="submit" class="btn btn-primary searchAuthor" style="width: 70%;height:90%">SEARCH</button>
            </div>
            <div class="col-2">
                <button type="button" id="btnRefresh" class="btn btn-info" style="width: 70%;height:90%">REFRESH</button>
            </div>
            <div class="col-3">
                <button type="button" id="btnAdd" class="btn btn-success" style="width: 70%;height:90%" data-bs-toggle="modal" data-bs-target="#modalAuthor">ADD Author</button>
            </div>
        </div>

        <!-- table -->
        <div class="row border ml-1">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col"><input type="checkbox" name="chkAll"></th>
                        <th>Author name</th>
                        <th>Number book</th>
                        <th>Feature</th>
                    </tr>
                </thead>
                <tbody id="tableAuthor">

                </tbody>
            </table>
        </div>

        <!-- pagination -->
    </div>
</body>
<!-- Modal -->
<div class="modal fade" id="modalAuthor" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Add Author</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="authorName" class="form-label">Author Name</label>
                        <input type="text" class="form-control" id="authorName">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="closeModal" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="submitModal">Add</button>
            </div>
        </div>
    </div>
</div>


</html>
