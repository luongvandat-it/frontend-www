<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/mdb.min.css">
    <link rel="stylesheet" href="../css/home.css">
    <script src="../js/jquery-3.6.4.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/mdb.min.js"></script>
    <script src="../js/home.js"></script>
</head>

<body>
    <!-- Slider -->
    <div class="container pt-4 pb-4 bg-light">
        <div id="carouselBasicExample" class="carousel slide carousel-fade" data-mdb-ride="carousel"
            data-mdb-interval="2000">
            <div class="carousel-indicators">
                <button type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../imgs/static/slider_1.jpg" class="d-block w-100" />
                </div>
                <div class="carousel-item">
                    <img src="../imgs/static/slider_2.jpg" class="d-block w-100" />
                </div>
                <div class="carousel-item">
                    <img src="../imgs/static/slider_3.png" class="d-block w-100" />
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-mdb-target="#carouselBasicExample"
                data-mdb-slide="prev">
                <span class="bi bi-chevron-left" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-mdb-target="#carouselBasicExample"
                data-mdb-slide="next">
                <span class="bi bi-chevron-right" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <!-- Content trend -->
    <div class="container text-center justify-content-center mt-5">
        <div class="row">
            <span class="col-3 text-success m-4" style="border-top: 1px solid;"></span>
            <span style="border: 1px solid; border-radius: 4px;" class="col p-3 text-success h5"> <img
                    src="../imgs/static/trend-icon.png" width="35px"> <b>SÁCH BÁN CHẠY TRONG THÁNG</b> <img
                    src="../imgs/static/trend-icon.png" width="35px"></span>
            <span class="col-3 text-success m-4" style="border-top: 1px solid;"></span>
        </div>
        <div class="row" id="trendProducts"></div>
    </div>

    <!-- Fun -->
    <div class="row">
        <img src="../imgs/static/fun-text.png">
    </div>
    <div class="row">
        <div class="col text-center">
            <img src="../imgs/static/barack-obama.jpg" style="border-radius: 50%; margin-top: -60px;" width="110px">
        </div>
    </div>

    <!-- Content sales -->
    <div class="container text-center justify-content-center mt-5">
        <div class="row">
            <span class="col-3 text-danger m-4" style="border-top: 1px solid;"></span>
            <span style="border: 1px solid; border-radius: 4px;" class="col p-3 text-danger h4"> <img
                    src="../imgs/static/sale-icon.webp" width="35px"> <b>SÁCH GIẢM GIÁ SỐC</b> <img
                    src="../imgs/static/sale-icon.webp" width="35px"></span>
            <span class="col-3 text-danger m-4" style="border-top: 1px solid;"></span>
        </div>
        <div class="row" id="saleProducts"></div>
    </div>

    <!-- Fun 2 -->
    <div class="m-5">
        <div class="row">
            <div class="col">
                <img src="../imgs/static/fun-2.jpg">
            </div>
        </div>
    </div>

    <!-- Sub -->
    <div class="container text-primary">
        <div class="row p-4 border border-primary pb-1 mb-5">
            <div class="col">
                <b class="h5"><b>SIGN UP FOR NOTIFICATIONS</b></b> <br>
                <p class="mt-2">Enter your email to receive infomation about<br>events and attractive offers !!</p>
            </div>
            <div class="col mt-4">
                <form action="" class="d-flex align-items-center">
                    <input type="text" placeholder="Enter your email" class="form-control">
                    <input value="Confirm" class="btn btn-success p-0 pt-2 pb-2">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
