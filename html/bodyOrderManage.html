<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/orderManage.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container-fluid" id="OrderManager">
        <!-- breadcrumb -->
        <div class="row m-0">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Order Management</li>
                </ol>
            </nav>
        </div>

        <!-- search -->
        <div class="row border pt-3 pb-3 ml-1 bg-light">
            <div class="col-1">
                <label class="float-end" for="">search Order:</label>
            </div>
            <div class="col-4">
                <form class="form-inline">
                    <div class="form-group mx-sm-3 ">
                        <input type="text" class="form-control" id="txtSearch" placeholder="search for phone">
                    </div>
                </form>
            </div>
            <div class="col-2">
                <button type="submit" class="btn btn-primary searchOrder">SEARCH</button>
            </div>
            <div class="col-2">
                <button type="button" id="btnRefresh" class="btn btn-info">REFRESH</button>
            </div>
        </div>

        <!-- table -->
        <div class="row border ml-1">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>OrderID</th>
                        <th>Number Phone</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Feature</th>
                    </tr>
                </thead>
                <tbody id="tableOrder">

                </tbody>
            </table>
        </div>
    </div>
</body>
<!-- Modal -->
<div class="modal fade" id="modalOrder" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Order detail </h5><br>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row ">
                    <div class="col-6 userCustomer justify-content-center">Ngjslakjdlakjs000</div>
                    <div class="col-6 dateCreate">Ngjslakjdlakjs000</div>
                </div>
                <div class="row ">
                    <h1>List book</h1>
                </div>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Book title</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="tableOrderDetail">

                    </tbody>
                </table>
                <div class="row">
                    <h4 id="totalOrder">Total Order: </h4>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

</html>
