<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div class="container">
    <h2 class="text-center mt-3">
      Order Details
    </h2>

    <form action="" method="post">
      <div class="form-group mt-3">
        <label for="name">Full Name:</label>
        <input type="text" class="form-control" id="name" name="name" readonly />
      </div>
      <div class="form-group mt-3">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" readonly />
      </div>
      <div class="form-group mt-3">
        <label for="phone">Phone Number:</label>
        <input type="text" class="form-control" id="phone" name="phone" readonly />
      </div>
      <div class="form-group mt-3">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address" name="address" readonly />
      </div>

      <div class="border p-4 mt-3">
        <div class="form-group" dis>
          <label for="payment">Payment method:</label><br />
          <input type="radio" name="paymentMethod" id="momo" disabled />
          <a id="clickMomo">
            <img src="./imgs/static/momo.png" height="50px" />Momo Wallet</a>
          <br />
          <input type="radio" name="paymentMethod" id="cast" checked disabled />
          <a id="clickCast">
            <img src="./imgs/static/cast.jpg" height="50px" /> Cast
          </a>
        </div>
      </div>

      <div class="form-group mt-3">
        <label for="note">Note:</label>
        <textarea class="form-control" rows="5" id="note" name="note" readonly></textarea>
      </div>

      <div class="form-group mt-3">
        <label for="voucher">Voucher:</label>
        <input type="text" class="form-control" id="voucher" name="voucher" readonly />
      </div>

      <div class="mt-5">
        <p>Selected book(s) to buy: </p>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>No</th>
              <th>Image</th>
              <th>Name</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </form>
  </div>
</body>

</html>
