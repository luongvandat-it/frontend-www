<head>

    <link rel="stylesheet" href="./css/Manage.css">

<script>

        $(".btnCategoryManage").click(function() {

        });

        });

            $('.bodyql').load('./bodyOrderManage.html')

                            <li class="nav-item pt-2 pb-2">
                                <a class="sub-link" href="#">Trang chủ Admin</a>
                            </li>
                            <li class="nav-item pt-2 pb-2">
                                <a class="sub-btn" href="#">Quản lý sản phẩm</a>

                                    <li class="nav-item pt-2 pb-2">

                            </li>
                            <li class="nav-item pt-2 pb-2">
                                <a class="sub-link btnDashBoard" href="#">Thống kê</a>

                        </ul>

                </nav>
            </menu>

            <!-- content là cái thay đổi -->

            <div class="bodyql col-10"></div>
        </div>

    </body>
    <!-- footer -->
    <div class="footer "></div>
</body>

</html>
