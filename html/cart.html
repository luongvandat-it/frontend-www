<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../js/cart.js"></script>
    <style>
        table td {
            vertical-align: middle !important;
        }
    </style>
</head>

<body>
    <div class="container" id="bodyCart">
        <div class="row">
            <h2 class="mt-5"> <img src="../imgs/static/shopping_cart_icon.png" height="50px"> Your Cart</h2>
            <div class="">
                <button class="btn-danger p-2 mt-3" style="border: none; border-radius: 4px;" id="btnDeleteSelected">Delete Selected</button>
            </div>
            <div class="mt-4">
                <table class="table table-bordered text-center justify-content-center">
                    <thead>
                        <tr>
                            <th>
                                <input type="checkbox" name="checkAllCart" id="checkAllCart">
                                <label for="checkAllCart">Select All</label>
                            </th>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="text-danger p-2 m-2" id="errCheckout"></div>
        </div>

        <div class="row">
            <div class="col">
                <button class="btn-success form-control mb-5 p-2">Checkout</button>
            </div>
        </div>
    </div>
</body>

</html>
