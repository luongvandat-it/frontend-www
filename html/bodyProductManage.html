<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/productManage.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container-fluid" id="OrderManager">
        <!-- breadcrumb -->
        <div class="row m-0">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Product Management</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Products</li>
                </ol>
            </nav>
        </div>

        <!-- search -->
        <div class="row border pt-3 pb-3 ml-1 bg-light">
            <div class="col-1">
                <label class="float-end" for="">search book:</label>
            </div>
            <div class="col-4">
                <form class="form-inline">
                    <div class="form-group mx-sm-3 ">
                        <input type="text" class="form-control" id="txtSearch" placeholder="search for book title">
                    </div>
                </form>
            </div>
            <div class="col-2">
                <button type="submit" class="btn btn-primary searchProduct">SEARCH</button>
            </div>
            <div class="col-2">
                <button type="button" id="btnRefresh" class="btn btn-info">REFRESH</button>
            </div>
            <div class="col-3">
                <button type="button" id="btnAdd" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalProduct">ADD BOOK </button>
            </div>
        </div>

        <!-- table -->
        <div class="row border ml-1">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Book title</th>
                        <th>Catagory</th>
                        <th style="width: 10%;">Image</th>
                        <th>Inventory</th>
                        <th>Quantity</th>
                        <th>Feature</th>
                    </tr>
                </thead>
                <tbody id="tableProduct">

                </tbody>
            </table>
        </div>

    </div>
</body>
<!-- Modal -->
<div class="modal fade" id="modalProduct" data-bs-backdrop="false" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Add product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="bookTitle" class="form-label">book Title</label>
                        <input type="text" class="form-control" id="bookTitle">
                    </div>
                    <div class="mb-3">
                        <label for="bookDescription" class="form-label">book Description</label>
                        <input type="text" class="form-control" id="bookDescription">
                    </div>
                </form>
                <form class="d-inline-flex">
                    <div class="mb-3 me-3">
                        <label for="bookPrice" class="form-label">book Price</label>
                        <input type="text" class="form-control" id="bookPrice">
                    </div>
                    <div class="mb-3">
                        <label for="bookDiscount" class="form-label">book Discount</label>
                        <input type="text" class="form-control" id="bookDiscount">
                    </div>
                </form>
                <form class="d-inline-flex">
                    <div class="mb-3 me-3">
                        <label for="bookWeight" class="form-label">book Weight</label>
                        <input type="text" class="form-control" id="bookWeight">
                    </div>
                    <div class="mb-3 me-3">
                        <label for="bookSize" class="form-label">book Size</label>
                        <select class="form-select form-select-lg mb-3 bookSize" aria-label=".form-select-lg">
                            <option selected>Small</option>
                            <option value="1">Medium</option>
                            <option value="1">Large</option>
                        </select>
                    </div>
                    <div class="mb-3 ">
                        <label for="bookSize" class="form-label">book Status</label>
                        <select class="form-select form-select-lg mb-3 bookStatus" aria-label=".form-select-lg">
                            <option selected>In Stock</option>
                            <option value="1">Available</option>
                        </select>
                    </div>
                </form>
                <form class="d-inline-flex">
                    <div class="mb-3 me-3">
                        <label for="bookInventory" class="form-label">book Inventory</label>
                        <input type="text" class="form-control" id="bookInventory">
                    </div>
                    <div class="mb-3">
                        <label for="bookImage" class="form-label">book image</label>
                        <input class="form-control form-control-sm" value="asdasd" id="bookImage" type="file">
                    </div>
                </form>
                <form>
                    <div class="mb-3 me-3">
                        <label for="category" class="form-label">category</label>
                        <select class="form-select form-select-lg mb-3 category" aria-label=".form-select-lg">
                                <option selected>category</option>
                                
                              </select>
                    </div>
                    <div class="mb-3">
                        <label for="publisher" class="form-label">publisher</label>
                        <select class="form-select form-select-lg mb-3 publisher" aria-label=".form-select-lg">
                              </select>
                    </div>
                </form>
                <form>
                    <div class="mb-3 me-3">
                        <label for="author" class="form-label">author</label>
                        <select class="form-select form-select-lg mb-3 author" aria-label=".form-select-lg">
                              </select>
                    </div>
                    <div class="mb-3">
                        <label for="supplier" class="form-label">supplier</label>
                        <select class="form-select form-select-lg mb-3 supplier" aria-label=".form-select-lg">
                              </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="closeModal" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="submitModal">Add</button>
            </div>
        </div>
    </div>
</div>

</html>
