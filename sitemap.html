    <script> 
        $(document).ready(function() {
            function navTo(where){ 
                window.location.replace(where); 
            }
            $(".col-3").click(function() {
                var href = $(this).attr("href");
                navTo(href);
            });

            $(".col-3").hover(function() {
                $(this).toggleClass("border-primary");
            });
        })
    </script>
