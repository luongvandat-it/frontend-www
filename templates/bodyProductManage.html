<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/manager.css">
    <link rel="icon" href="./img/logo.avif">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/font-awesome.min.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container-fluid" id="OrderManager">
        <!-- breadcrumb -->
        <div class="row m-0">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Trang chủ Admin</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Quản lý sản phẩm</li>
                </ol>
            </nav>
        </div>

        <!-- search -->
        <div class="row border pt-3 pb-3 ml-1 bg-light">
            <div class="col-5">
                <form class="form-inline">
                    <div class="form-group mx-sm-3 ">
                        <label class="mr-5" for="">Tìm kiếm:</label>
                        <input type="text" class="form-control" id="search" placeholder="Tìm kiếm">
                    </div>
                    <button type="submit" class="btn btn-primary">Tìm kiếm</button>
                </form>
            </div>
            <div class="col-4">
                <select class="custom-select search" style="width:45% ;">
                    <option selected value="name">Tìm kiếm theo tên</option>
                    <option value="catagory">Tìm theo thể loại</option>
                  </select>
                <select class="custom-select sort" style="width:45% ;">
                    <option selected value="nameincrease">Sắp xếp tên a-z</option>
                    <option value="namedecrease">Sắp xếp tên z-a </option>
                    <option value="catagoryincrease">Sắp xếp thể loại a-z </option>
                    <option value="catagorydecrease" >Sắp xếp thể loại z-a </option>
                    
                  </select>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-success">Hiển thị tất cả</button>
                <button type="button" class="btn btn-primary">Thêm mới</button>
            </div>
        </div>

        <!-- table -->
        <div class="row border ml-1">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col"><input type="checkbox" name="chkAll"></th>
                        <th>Tên sản phẩm</th>
                        <th>Thể loại</th>
                        <th style="width: 10%;">Hình ảnh</th>
                        <th>Số lượng tồn</th>
                        <th>Số lượng bán</th>
                        <th>Hiển thị</th>
                        <th>Tác vụ</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="checkbox" name="chkRow"></td>
                        <td>Bài Tập Bổ Trợ Nâng Cao Kỹ Năng Hóa Học Lớp 10 - Tập 2</td>
                        <td>Sách giáo khoa</td>
                        <td>
                            <img src="./img/book001_thientrongtungphutgiay.jpg" class="imgsp" alt=" ">
                        </td>
                        <td>10</td>
                        <td>15</td>
                        <td><input type="checkbox" name="chkHienThi" id=""></td>
                        <td><button type="button " class="btn btn-outline-warning " data-toggle="modal" data-target="#modalProduct">Sửa</button>
                            <button type="button " class="btn btn-outline-danger ">Xóa</button></td>
                    </tr>

                </tbody>
            </table>
        </div>

        <!-- pagination -->
        <div class="row justify-content-center mt-2">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</body>
<!-- Modal -->
<div class="modal fade" id="modalProduct" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Chi tiết sản phẩm</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

</html>
