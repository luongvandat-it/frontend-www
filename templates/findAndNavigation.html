<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav</title>
    <link rel="icon" href="../img/logo.avif" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/all.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/font-awesome.min.css"
    />
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    <script>
      // when click enter, search
      $(document).ready(function () {
        $("input").keypress(function (e) {
          if (e.which == 13) {
            var search = $(this).val();
            window.location.href = "products.html?search=" + search;
          }
        });
      });
    </script>
  </head>

  <body>
    <div class="container justify-content-center text-center">
      <div class="row justify-content-center text-center">
        <div class="row mt-4 ml-3 mr-3">
          <div class="col-9">
            <div class="col-12">
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Tìm kiếm sản phẩm"
                  aria-label="Recipient's username"
                  aria-describedby="button-addon2"
                />
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="button-addon2"
                >
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </div>
          </div>

          <div class="col-3 mt-2">
            <div class="col-12">
              <div class="row">
                <div class="col-6">
                  <a href="likedProducts.html">
                    <i class="fa fa-heart"></i>
                    <span>Yêu thích</span>
                  </a>
                </div>
                <div class="col-6">
                  <a href="cart.html">
                    <i class="fa fa-shopping-cart"></i>
                    <span>Giỏ hàng</span>
                  </a>
                </div>
              </div>
          </div>
        </div>
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center" style="margin: auto;">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="../static/index.html"> <i class="fa-solid fa-house"></i> Trang chủ</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="products.html">Sản phẩm</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="products.html">Khuyến mãi</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="orders.html">Đơn hàng của bạn</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="introduction.html">Giới thiệu</a>
                </li>
              </ul>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
